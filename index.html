<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fuzz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" />
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <div class="fuzz-aside">
        <div class="fuzz-config">
            <textarea id="fuzz-config-text" class="fuzz-config-text"></textarea>
            <div class="fuzz-config-buttons">
                <button id="fuzz-config-button-defaults" class="fuzz-button fuzz-config-button-defaults">Defaults</button>
                <button id="fuzz-config-button-save" class="fuzz-button fuzz-config-button-save" disabled="disabled">Save</button>
            </div>
        </div>
    </div>
    <div id="fuzz-main" class="fuzz-main">
        <div id="fuzz-actions" class="fuzz-actions">
            <button id="fuzz-action-button-go" class="fuzz-button fuzz-action-button-go">GO</button>
            <button id="fuzz-action-button-stop" class="fuzz-button fuzz-action-button-stop" disabled="disabled">Stop</button>
        </div>
        <div id="fuzz-tests" class="fuzz-tests"></div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
